<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Polyfill and MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <!-- MathJax Configuration -->
    <script type="text/javascript">
        MathJax = {
            tex: {
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                displayMath: [['$$', '$$'], ['\\[', '\\]']]
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            }
        };
    </script>

    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        header {
            background: #f4f4f4;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <h1>{{ site.title }}</h1>
    <nav>
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/life' | relative_url }}">Life</a>
        <a href="{{ '/universe' | relative_url }}">The Universe</a>
        <a href="{{ '/safety' | relative_url }}">AI Safety</a>
        <a href="{{ '/about' | relative_url }}">About</a>
    </nav>
</header>

<main id="content">
    {{ content }}
</main>

<footer>
    <p>&copy; 2024 {{ site.author.name }}. All rights reserved.</p>
</footer>

<!-- Ensure MathJax Processes the Content After Page Load -->
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function() {
        MathJax.typesetPromise();
    });
</script>

</body>
</html>
